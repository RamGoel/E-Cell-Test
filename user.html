<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="subject" content=" ">
    <meta name="copyright" content=" ">
    <meta name="revised" content=" " />
    <meta name="author" content=" " />
    <link href=" " rel="canonical" />

    <!--( Title )-->
    <title>User | Course File Portal</title>

    <!--( Favicon )-->
    <link rel="shortcut icon" href="assets/img/logo/logo.png" type="image/x-icon">

    <!--( Internal Styles )-->
    <link rel="stylesheet" href="assets/css/user.css">
    
    

</head>

<body>


    <!-- Whole Page Wrapper Start  -->
    <div class="wrapper d-flex align-items-stretch" id="wrapperDiv">

        <!-- Start of Sidebar -->
        <nav id="sidebar" class="active">
            <h1><a href="#" class="logo"><img src="assets/img/logo/logo.png" width="60px"></a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a onclick="showhome_section()" href="#home"><span class="fa fa-home"></span> Home</a>
                </li>
                <li class="">
                    <a onclick="showdashboard_section()" href="#dashboard"><span class="fa fa-dashboard"></span>
                        Dashboard</a>
                </li>
                <!-- <li>
                    <a onclick="showprofile_section()" href="#profile"><span class="fa fa-user"></span> Profile</a>
                </li> -->
                <li>
                    <a onclick="showfile_section()" href="#files"><span class="fa fa-file" id="fileViewIcon"></span>
                        View Files</a>
                </li>
                <li>
                    <a onclick="logoutwithprompt()" href="#logout"><span class="fa fa-sign-out"></span> Logout</a>
                </li>
            </ul>
            <div class="footer">
                <p>
                    Copyright &copy; ABESEC<br>
                    Designed by ECell CSE
                </p>
            </div>
        </nav>
        <!-- End of Sidebar -->

        <!-- Start of All Sections  -->
        <section id="content" class="">

            <!-- Navbar Section -->
            <nav class="navbar justify-content-between">
                <button type="button" id="sidebarCollapse" class="btn btn-light text-dark">
                    <i class="fa fa-arrow-right"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
                <ul style="list-style-type:none;" class="my-1">
                    <li class="nav-item dropdown">
                        <a class="navbar-brand text-decoration-none d-flex align-items-center" href="#"
                            id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img id="user-profile-photo" src="assets/img/icon/profile.png" width="35" height="35"
                                class="rounded-circle">
                            <div class="mx-2">
                                <span id="user-name-card" class="ml-2 data-cards" style=""></span>
                                <span id="user-id-card" class="ml-2 data-cards" style=""></span>
                            </div>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a onclick="showdashboard_section()" class="dropdown-item" href="#dashboard">Dashboard</a>
                            <a onclick="showfile_section()" class="dropdown-item" href="#profile">All Files</a>
                            <a onclick="logoutwithprompt()" class="dropdown-item" href="#logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>

            <!-- Home Section -->
            <section class="row flex-column mx-3" id="home_section" class="">
                <img src="assets/img/icon/homeIcon.png" alt="" class=" mx-auto">
                <h5 class="mx-auto"><b>Course File Portal</b> by Enterpreneurship Cell, CSE Department, ABES Engineering
                    College</h5>
            </section>



            <!-- Dashboard Section -->
            <section id="dashboard_section" class="d-none">
                <h2 class="ml-4">Create a File</h2>

               <form action="/mergepdf" method="POST" enctype="multipart/form-data">
                   <input id="courseNameInput" name="courseName" type="text" class="form-control my-2" required placeholder="Course Name">
                   <input id="courseCodeInput" name="courseCode" type="text" class="form-control my-2" required placeholder="Course Code">
                   <input id="courseSessionInput" name="courseSession" type="text" class="form-control my-2" required placeholder="Course Session">
                   <input id="courseSemesterInput" name="courseSemester" type="text" class="form-control my-2" required placeholder="Course Semester">
                   <h5 id="fileNameLabel" class="label display-6 d-block ">Upload a File</h5>
                   <input id="courseFilesInput" name="courseFiles" type="file" accept=".pdf" multiple="multiple" onchange="fileUpload(this.id)" required>
                   <button class="btn btn-dark" type="submit">Create Course File</button>
                   <ul id="uploadedFileList" class="border my-2">
                        <li id="firstUploadedFileName"><h6 class="display-6 my-2 text-primary">Uploaded Files Show Here</h6></li>
                   </ul>

    

               </form>

            </section>



            <!-- View File Section -->
            <section id="file_section" class="d-none">
                <h2 class="ml-4">All Files</h2>
                <div class="filesContainer ">
                    <div class="filesRow" id="allFilesContainer">





                    </div>
                </div>
            </section>

        </section>
        <!-- End of All Sections  -->
    </div>
    <!-- Whole Page Wrapper Ends  -->


    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://unpkg.com/convertapi-js/lib/convertapi.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/combine/npm/sweetalert2@11.3.2/dist/sweetalert2.all.min.js,npm/sweetalert2@11.3.2/dist/sweetalert2.min.js,npm/sweetalert2@11.3.2,npm/sweetalert2@11.3.2/dist/sweetalert2.min.js">
    </script>

    <!-- Internal JS -->
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/file-upload.js"></script>
    <script src="assets/js/file.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/jsuser/profile.js"></script>
    <script src="assets/jsuser/sections.js"></script>
</body>

</html>
